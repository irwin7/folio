<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

<body>

        <nav>

  <main>
    <section id="dark-light">
      <button class="dark-btn"></button>
      <div class="dark-div">
        <p class="dark-text">Change Version</p>
        <button class="darks-btn">LIGHT</button>
        <button class="darks-btn">DARK</button>
      </div>
    </section>
  </main>

  <script>
    let darkLightbtn = document.querySelector('.dark-btn');
    darkLightbtn.addEventListener('click', function () {
      document.body.classList.toggle('cev');
    })
  </script>
